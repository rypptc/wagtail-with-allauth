{% load wagtailimages_tags wagtailcore_tags menu_tags %}

<nav id="main-header" class="navbar navbar-expand-md bg-body shadow-sm fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-family: Poppins, sans-serif;">
            {% with settings.home.LogoImageSetting.logo_image as logo %}
                {% if logo %}
                {% image logo fill-100x100 as img %}
                    <img src="{{ img.url }}" alt="Site logo">
                {% endif %}
            {% endwith %}
        </a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-md-flex justify-content-md-end bg-body" id="navcol-1">
            <ul class="navbar-nav">
                {% main_menu template="includes/menus/menu_items.html" %}
            </ul>
        </div>
    </div>
</nav>
